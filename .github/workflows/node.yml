name: Node CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/readme.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/readme.md'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
        env:
          CI: true